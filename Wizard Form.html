<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Wizard Form - by Gabriel Galatti</title>
    <!--Este código teve como base para sua criação, o código da w3schools-->

    <link rel="stylesheet" type="text/css" media="screen" href="Wizard.css" />  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Wizard.js"></script>

</head>
<body>
    <!--Estrutura de concatenação de divs sobrepondo imagens-->
    <div class="icon-header">
        <div class="icon-image">
            <div id="parent-div-informacoes" class="parent-icon-div">
                    <a id="informacoesImg" onclick="changeImage(0); changeTabImage(0)"><img src="images/Informações.png"></a>
                    <div id="child-div-dados" class="child-icon-div">
                        <a id="informacoes-hoverImg" onclick="changeImage(0);" class="invisible"><img src="images/InformaçõesHover.png"></a>
                    </div>
            </div>

        </div>
    </div>


    <div class="icon-header">
        <div class="icon-image">
            <div id="parent-div-dados" class="parent-icon-div">
                    <a id="dadosImg" onclick="changeImage(1);changeTabImage(1)"><img src="images/Dados.png"></a>
                    <div id="child-div-dados" class="child-icon-div">
                        <a id="dados-hoverImg" onclick="changeImage(1); " class="invisible"><img src="images/DadosHover.png"></a>
                    </div>
            </div>

        </div>
    </div>

    <form id="regForm" action="">

        <h1>Register:</h1>

        <div class="tab" id="section1">Name:
          <p><input placeholder="First name..." oninput="this.className = ''"></p>
          <p><input placeholder="Last name..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab" id="section2">Contact Info:
          <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
          <p><input placeholder="Phone..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab" id="section3">Birthday:
          <p><input placeholder="dd" oninput="this.className = ''"></p>
          <p><input placeholder="mm" oninput="this.className = ''"></p>
          <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div>
        
        <div class="tab" id="section4">Login Info:
          <p><input placeholder="Username..." oninput="this.className = ''"></p>
          <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div>

        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </form>
</body>
</html>
